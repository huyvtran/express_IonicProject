<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button (click)="map.centerLocation()"><ion-icon name="navigate"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content  class="home">

  <div class="upper" id="upper">
    <ion-row>
      <ion-col width-50> 
      <ion-list>
        <ion-item>
            <ion-label color="primary" floating>출발역</ion-label>
            <ion-input [(ngModel)]="start"></ion-input>
        </ion-item>
      </ion-list>
      </ion-col>

       <ion-col width-50>
            <ion-list>
              <ion-item>
                  <ion-label color="primary" floating>도착역</ion-label>
                   <ion-input [(ngModel)]="destination"></ion-input>
              </ion-item>
            </ion-list>
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button  ion-button block color="dark" (click)="map.getGeoCoding()"  >Request PickUp</button>
          {{start}}   {{destination}}
      </ion-col>
    </ion-row>
    
  </div>
  <div class="map-wrapper">
    <map  (drag_second)="drag_second($event)" #map [isPickupRequested]="isPickupRequested"></map>
  </div>
  <div class="bottom request-control">
    <ion-row>
      <ion-col width-50> 
        <button ion-button light>
          <ion-icon name="card">
            Visa
          </ion-icon>
        </button>
      </ion-col>

       <ion-col width-50>
         <button ion-button light>
          <ion-icon name="cash">
            Cash
          </ion-icon>
        </button>
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button [hidden]="isPickupRequested" ion-button block color="dark"    (click)="confirmPickUp()">Request PickUp</button>
        <button [hidden]="!isPickupRequested" ion-button block color="dark"  (click)="cancelPickUp()">Cancel PickUp</button>
      </ion-col>
    </ion-row>
    
  </div>
</ion-content>
